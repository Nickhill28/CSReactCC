<!DOCTYPE html>

    <link href="./fontawesome-free-5.12.0-web/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" defer src="./app.js"></script>

<body>
    <div class="switch">Dark mode:              
        <span class="inner-switch">OFF</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">

            <div class="col-md-12 col-sm-12 col-auto col-auto buttons">
                <button type="button" id="all" class="btn btn-outline-dark btn-lg" >All</button>
                <button type="button" id="cakes" class="btn btn-outline-dark btn-lg" >Cakes</button>
                <button type="button" id="cupcakes" class="btn btn-outline-dark btn-lg" >Cup Cakes</button>
                <button type="button" id="macarons" class="btn btn-outline-dark btn-lg" >Macarons</button>
                <button type="button" id="doughnuts" class="btn btn-outline-dark btn-lg" >Doughnuts</button>
                
                
            </div>
            <div class="col-md-12">
                <div class="input-group mx-auto mb-4 mt-2">

                    <div class="input-group-append">
                        <button class="btn btn-outline-dark" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-settings cupcakes">

                        alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-text  float-left">Cup Cake</p>
                            <h2 class="float-right"> $5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-settings doughnuts">
                <div class="card">
                    <img class="card-img-top"
                        src="https://images.unsplash.com/photo-1503652785-12bcf738d477?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt="Card image cap">

                            <h2 class="float-right"> $3</p>

            </div>

                        alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-text  float-left">Cake</p>
                            <h2 class="float-right"> $7</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-settings cakes ">

                    <img class="card-img-top"
                        src="https://images.unsplash.com/photo-1562023692-9283c11284bd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"

                            <h2 class="float-right"> $12</p>
                    </div>
                </div>

            <div class="footer">
                <h4 style="font-family: 'Monaco', cursive;">If you don't find what you are looking for is because we didn't bake that yet.</h4>
